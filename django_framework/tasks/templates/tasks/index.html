{% extends "tasks/layout.html" %}

{% block body %}
    <div class="container">
        <h1>Tasks</h1>
        <ul>
            {% for task in tasks %}
            <li>{{ task.title }}</li>
            {% empty %}
            <li>No Tasks yet.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'tasks:add' %}">Add a New Task</a>
    </div>
{% endblock %}
